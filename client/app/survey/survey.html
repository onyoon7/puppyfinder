
<div class="survey" ng-repeat="question in questions" ng-style = "{'width' : width*0.8, 'height' : height}">
  <div>
    <a name = {{question.dataanchor}}></a>
    <h5>{{question.subject}}</h5>
    <h2>{{question.title}}</h2>
    <p>{{question.content}}</p>
    <form>
      <input type="radio" name="gender" value="male"> {{question.option1}}<br>
      <input type="radio" name="gender" value="female"> {{question.option2}}<br>
      <input type="radio" name="gender" value="other"> Other
    </form>
    <a class="btn btn-lg btn-success btn-result" href={{question.next}} role="button" data-ng-show='$first || $middle'>다음 질문</a>
    <a class="btn btn-lg btn-success btn-result" href="#/result" role="button" data-ng-show='$last'>나에게 맞는 반려견 보기</a>
  </div>
  <hr>
</div>
